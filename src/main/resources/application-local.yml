spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1111
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: "YWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWE="
  expiration: 3600000   # 1시간

oauth:
  google:
    android:
      client-id: android-client-id-123456.apps.googleusercontent.com
      redirect-uri: com.example.android:/oauth2redirect
    ios:
      client-id: ios-client-id-123456.apps.googleusercontent.com
      redirect-uri: com.example.ios:/oauth2redirect



springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true