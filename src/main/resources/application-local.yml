spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1111
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/appdb?authSource=admin
    redis:
      host: localhost
      port: 6379
      password: "" # 비밀번호가 없으면 빈 문자열("")로 설정

  jpa:
    hibernate:
      ddl-auto: create       # 처음엔 create, 이후엔 update 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

