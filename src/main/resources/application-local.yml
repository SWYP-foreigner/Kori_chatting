spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1111
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: mongodb://my_mongo_user:my_mongo_password@mongo:27017/my_mongodb?authSource=admin

    redis:
      host: localhost
      port: 6379
      password: my_redis_password
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  # JWT 토큰 생성에 사용될 시크릿 키를 직접 명시
  secret:  b2F1dGhzZXJ2ZXJzZWNyZXRhY2Nlc3N0b2tlbm9hdXRoc2VydmVyc2VjcmV0YWNjZXNzdG9rZW5vYXV0aHNlcnZlcnNlY3JldGFjY2Vzc3Rva2Vu
  expiration: 3600000

cloud:
  openfeign:
    client:
      config:
        default:
          connectTimeout: 5000
          readTimeout: 10000
          loggerLevel: basic


oauth:
  google:
    android:
      client-id: "your_android_client_id"
      redirect-uri: "your_android_redirect_uri"
    ios:
      client-id: "your_ios_client_id"
      redirect-uri: "your_ios_redirect_uri"
    web:
      client-id: "your_web_client_id"
      client-secret: "your_web_client_secret"
      redirect-uri: "your_web_redirect_uri"

  apple:
    team-id: "your_apple_team_id"
    key-id: "your_apple_key_id"
    client-id: "your_apple_client_id"
    redirect-uri: "your_apple_redirect_uri"
    private-key-pem: |-
      -----BEGIN PRIVATE KEY-----
      YOUR_APPLE_PRIVATE_KEY_HERE
      -----END PRIVATE KEY-----

ncp:
  s3:
    access-key: "YOUR_NCP_ACCESS_KEY"
    secret-key: "YOUR_NCP_SECRET_KEY"
    region: kr-standard
    endpoint: https://kr.object.ncloudstorage.com
    bucket: "YOUR_NCP_BUCKET"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true